<!DOCTYPE html>
<html lang="es">
    
<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="">
    
    <title>Tienda online</title>
    

        <meta name="description" content="Venta de cursos de desarrollo front-end">
        <meta name="keywords"    content="curso, online, react, desarrollo, front, online, ">
        <link href="./assets/icons/react-logo.svg" rel="icon" type="image/x-icon" />
        <link href="./styles/normalize.css" rel="stylesheet"/>
        <script type="module" src="./dist/index.js"></script>
        
</head>
<body>
    <header class="header" id="header">
        <logo-component></logo-component>
        <menu-component></menu-component>
        <modal-button-component></modal-button-component>
    </header>
    <slider-component></slider-component>

    <featured-component></featured-component>
    <!-- <section class="faqs">
        <section-title></section-title>
        <section-description></section-description>
        <faqs></faqs>
    </section> -->
    <faqs-component>
        <faq-element-component slot="faqs"></faq-element-component>
    </faqs-component>
    <details-component></details-component>
    <team-component></team-component>
    <contact-component>
        <flipcard-component slot="flipCard">
            <contact-info-component slot="front"></contact-info-component>
            <contact-form-component slot="back"></contact-form-component>
        </flipcard-component>
        
    </contact-component>
    <footer-component></footer-component>
    <modal-component width="50%" height="70vh">
        <modal-composition-component slot="composition">
            <image-component slot="left"></image-component>
            <swipeable-component slot="right">
                <product-info-component slot="visible">
                    <product-title-component slot="Top"></product-title-component>
                    <tabs-component slot="Mid"></tabs-component>
                    <plus-minus-button-component slot="Bottom"></plus-minus-button-component>
                    <swipe-button-component slot="Swipe"></swipe-button-component>
                </product-info-component>
                <form-component slot="hidden"></form-component>
            </swipeable-component>
        </modal-composition-component>
    </modal-component>
    <notification-component></notification-component>
</body>
</html>
